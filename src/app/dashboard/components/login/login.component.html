<div class="row justify-content-center">
  <div class="col-md-6 text-center mb-5">
    <h2 class="heading-section">Login</h2>
  </div>
</div>
<form [formGroup]="loginForm" action="#" class="login-form">
  <div class="form-group my-2">
    <input type="text" class="form-control rounded-left" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group my-2 text-start" *ngIf="formSubmitted && email?.errors">
    <span class="text-danger">Please enter an email!</span>
  </div>
  <div class="form-group d-flex my-2">
    <input type="password" class="form-control rounded-left" placeholder="Password" formControlName="password">
  </div>
  <div class="form-group my-2 text-start" *ngIf="formSubmitted && password?.errors">
    <span class="text-danger">Please enter a password!</span>
  </div>
  <div class="form-group my-2 text-start" *ngIf="loginError">
    <span class="text-danger"> {{ loginError }} </span>
  </div>
  <div class="form-group mt-2">
    <button type="button" class="form-control btn btn-primary rounded submit px-3" (click)="login()">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Login
    </button>
  </div>
</form>
